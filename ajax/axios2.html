<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        axios.get('parOuImpar', {
            params: {
                numero: 7
            }
        }).then(resposta => exibirResultado('get', resposta.data))

        // axios.get('parOuImpar?numero=8').then(resposta => exibirResultado('get', resposta.data))

        axios.post('formulario', {
            nome: 'JoÃ£o',
            sobrenome: 'Silva'
        }).then(response => {
            exibirResultado('post', response.data)
        })

        // axios.get('parOuImpar/2')
        //     .then(response => {
        //         exibirResultado('get', response.data)
        //     })

    </script>
</body>
