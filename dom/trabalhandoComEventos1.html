<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a wait-five-secs href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            console.log('saindo em 5 segundos')
            setTimeout(function(){
                window.location.href = e.target.href

            }, 5000)
        }

        const a = document.querySelector('[wait-five-secs]')
        a.onclick = navegarEm5s
        
    </script>
</body>
