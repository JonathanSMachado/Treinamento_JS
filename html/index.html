    <title>Exercícios</title>
    <style>
        #content {
            padding: 30px 0px 30px 0px
        }
    </style>
</head>
<body>
    <header id="inicio">
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/teste1.html">01 - Teste1</a> |
        <a href wm-nav="exercicios/teste2.html">02 - Teste2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |

        <a href wm-nav="exercicios/images.html">08 - Imagens</a> |
    </nav>
    <section id="content">
        <!-- conteúdo aqui (será carregado via ajax)-->
    </section>
    <footer>
        Curso Web Moderno Udemy
    </footer>

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const content = document.getElementById('content')

            link.onclick = function(e) {
                e.preventDefault()

                fetch(link.getAttribute('wm-nav'))
                    .then(response => response.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
</body>
</html>
