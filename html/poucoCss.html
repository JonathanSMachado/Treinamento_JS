<html>
    <head>
        <title>Um pouco de CSS</title>
        <style>
            h1 {
                font-size: 20px
            }

            .redBackground {
                background-color: red;
            }

            .bold {
                font-weight: bold;
            }

            #textP {
                font-size: 18px;
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textP">Texto 1</span>
        <span class="bold redBackground">Texto 2</span>
        <span class="redBackground">Texto 3</span>
    </body>
</html>
