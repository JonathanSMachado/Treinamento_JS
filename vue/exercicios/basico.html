<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{ 2 + 2 }}</p>
        <p>2) {{ nome }}</p>
        <p>3) {{ produtos }}</p>
        <p>4) {{ produtos[0] }}</p>
        <p>5) {{ produtos[0].nome }} - R$ {{ produtos[0].preco }}</p>
        <p>6) Todos os produtos: {{ getAllProducts() }}</p>
        <p>7) Preço com desconto: {{ precoComDesconto }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Jonathan S. Machado',
                produtos: [
                    {
                        id: 0,
                        nome: 'Caneta',
                        preco: 6.89
                    },
                    {
                        id: 1,
                        nome: 'Lápis',
                        preco: 1.55
                    }
                ],
                desconto: 0.15
            },

            methods: {
                getAllProducts() {
                    return this.produtos.map(produto => produto.nome)
                }
            },

            computed: {
                precoComDesconto() {
                    return this.produtos.map(produto => (produto.preco * (1 - this.desconto)).toFixed(2))
                }
            }


        })
    </script>
</body>
</html>
